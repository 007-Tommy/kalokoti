    <!--static for card1-->
    <svg style="display: none;">
      <defs>
        <filter id="noise">
          <feTurbulence
            baseFrequency="0.7,0.8"
            seed="0"
            type="fractalNoise"
            result="static"
          />
            <animate
              attributeName="seed"
              values="0;100"
              dur="800ms"
              repeatCount="1"
              begin="card.mouseenter"
            />
          <feDisplacementMap 
            in="SourceGraphic" 
            in2="static" 
            scale="0"
          >
            <animate
                attributeName="scale"
                values="0;40;0"
                dur="800ms"
                repeatCount="1"
                begin="card.mouseenter"
            />
        </feDisplacementMap>          
        </filter>
      </defs>
    </svg>

    <!--JS script for the hamburger menu-->
