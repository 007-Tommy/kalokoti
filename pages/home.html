<!DOCTYPE html>

<html>
  <head>
    <title>Kalokoti</title>
    <link rel="stylesheet" href="/styles/home/Home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  </head>
  <body>

    <!--Navbar Section-->
    <nav class="navbar">
      <div class="navbar__container">
          <div class="navbar__toggle" id="mobile-menu">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
          </div>
          <ul class="navbar__menu">
              <li class="navbar__item">
                  <a href="/" class="navbar__links">
                      Home
                  </a>
              </li>
              <li class="navbar__item">
                  <a href="/tech.html" class="navbar__links">
                      Gift Boxes
                  </a>
              </li>
              <li class="navbar__item">
                  <a href="/" class="navbar__links">
                      My Boxes 
                  </a>
              </li>
              <li class="navbar__btn">
                  <a href="/" class="button">
                      Sign In
                  </a>
              </li>
          </ul>
          <img src="/assets/logos/box/kalokoti-white-boxed.png" alt="pic" id="navbar__logo">
      </div>
  </nav>

      <!--Services Section-->
      <div class="services">
        <h1>Special boxes for that special someone</h1>
        <div class="services__container">
            <div class="services__card">
                <h2>Get our membership</h2>
                <p>With our membership, you can customise your gift boxes</p>
                <button>Get Started</button>
            </div>
            <div class="services__card">
                <h2>Already have a membership?</h2>
                <p>Buy more gift modules, or get them for free with loyalty bonuses!</p>
                <button>Log in</button>
            </div>
        </div>
</div>

    
    <!--JS script for the hamburger menu-->
    <script>
      const menu = document.querySelector("#mobile-menu");
      const menuLinks = document.querySelector(".navbar__menu");

      menu.addEventListener("click", function() {
        menu.classList.toggle("is-active");
        menuLinks.classList.toggle("active"); 
      });
    </script>

  </body>
</html>
