<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Kalokoti</title>
    <link rel="stylesheet" href="/styles/nothome/ContactUs.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="text">
        <div class="line">
            <div class="word">
                Rook
            </div>
            <div class="word">
                AI
            </div>
            <div class="word">
                Helps
            </div>
        </div>
        <div class="line">
            <div class="word">
                You
            </div>
            <div class="word">
                Stay 
            </div>            
            <div class="word">
                Safe 
            </div>            
        </div>
        <div class="line">
            <a
            id="Youtube-link"
            class="word fancy"
            href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
            target="_blank"
            >
                <span class="letter">Y</span>
                <span class="letter">O</span>
                <span class="letter">U</span>
                <span class="letter">T</span>
                <span class="letter">U</span>
                <span class="letter">B</span>
                <span class="letter">E</span>
            </a>
            <a 
            id="Email-link"
            class="word fancy"
            href="https://www.youtube.com/watch?v=xvFZjo5PgG0"
            target="_blank"
            >
                <span class="letter">E</span>
                <span class="letter">M</span>
                <span class="letter">A</span>
                <span class="letter">I</span>
                <span class="letter">L</span>
            </a>
        </div>
        <div class="line">
            <div class="word">
                and
            </div>
            <a
            id="postcode-link"
            class="word fancy"
            href="https://www.youtube.com/watch?v=dQw4w9WgXcQM"
            target="_blank"
            >
                <span class="letter">P</span>
                <span class="letter">O</span>
                <span class="letter">S</span>
                <span class="letter">T</span>
                <span class="letter">C</span>
                <span class="letter">O</span>
                <span class="letter">D</span>
                <span class="letter">E</span>
            </a>
        </div>
    </div>

    <script src="/.vscode/ContactUs.JS"></script>
  </body>
</html>
